<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuliner Lokal - Sulawesi Tenggara</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f0e9;
            color: #583207;
        }

        header {
    background-color: #d8bba3;
    padding: 2px;
    text-align: center;
    position: relative;
    display: flex;
    justify-content: space-between; /* Menyusun logo dan pencarian di sisi kiri dan kanan */
    align-items: center; /* Menjaga agar logo dan pencarian sejajar secara vertikal */
}

header h1 {
    font-size: 2.5rem;
    margin: 0;
}

.logo-container {
    display: flex;
    align-items: center;
}

.logo {
    max-width: 150px;
    max-height: 150px;
    width: auto;
    height: auto;
}

.search-container {
    display: flex;
    align-items: center;
}

#search-input {
    padding: 8px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 8px 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}


        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background-color: #c59e83;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('hero-image-placeholder.jpg');
            background-size: cover;
            background-position: center;
            color: #583207;
        }

        .hero h2 {
            font-size: 2rem;
            margin: 10px 0;
        }

        .hero p {
            max-width: 600px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 0;
            padding: 15px;
            font-size: 1.5rem;
            color: #c59e83;
        }

        .card p {
            padding: 0 15px 15px;
            font-size: 1rem;
            color: #666;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #d8bba3;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="Image/logo3.png" alt="Poserra Kuliner Logo" class="logo">
    </div>
    <h1>PASORRA KULINER</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Cari resep..." oninput="searchRecipe()">
        <button onclick="searchRecipe()">Cari</button>
    </div>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="recipes.html">Recipes</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
</nav>

<section class="hero">
    <h2>Kuliner Khas Sulawesi Tenggara</h2>
    <p>Temukan kekayaan kuliner Sulawesi Tenggara melalui resep khas yang kami sajikan.</p>
</section>


<section class="grid" id="recipe-grid">
    <!-- Resep akan dimuat disini -->
</section>

<footer>
    <p>&copy; 2025 Kuliner Lokal Sulawesi Tenggara. All rights reserved.</p>
</footer>

<script>
// Contoh data JSON resep
const recipes = [
    {
        title: "Sinonggi",
        description: "Sinonggi adalah makanan khas Suku Tolaki, Sulawesi Tenggara yang terbuat dari pati sagu. Sinonggi biasanya disajikan dengan makanan lain yang memiliki cita rasa kuat, seperti kuah ikan, kuah daging, sayur ikan, atau sayur bening",
        image: "Image/sinonggi2.jpg"
    },
    {
        title: "Ikan Parende",
        description: "Salah satu makanan khas Buton, Sulawesi Tenggara berbahan dasar ikan segar adalah Parende. Parende merupakan sup ikan bumbu kuning rasa pedas berpadu asam dan gurih",
        image: "Image/parende.jpeg"
    },
    {
        title: "Kabuto",
        description: "Kabuto salah satu makanan yang terbuat dari singkong yang dikeringkan dan dimasak. Babuto ini sangat sama seperti dengan gatot, salah satu makanan khas Jawa. Namun, kabuto bisa dinikmati dengan ikan asin atau lainnya",
        image: "Image/kabuto.jpeg"
    }
];

// Fungsi untuk memuat resep ke grid
function loadRecipes() {
    const grid = document.getElementById('recipe-grid');
    grid.innerHTML = ''; // Kosongkan konten lama

    recipes.forEach(recipe => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${recipe.image}" alt="${recipe.title}">
            <h3>${recipe.title}</h3>
            <p>${recipe.description}</p>
        `;
        grid.appendChild(card);
    });
}

// Fungsi untuk mencari resep
function searchRecipe() {
    const input = document.getElementById('search-input').value.toLowerCase();
    const grid = document.getElementById('recipe-grid');
    grid.innerHTML = ''; // Kosongkan konten lama

    // Filter resep berdasarkan input
    const filteredRecipes = recipes.filter(recipe =>
        recipe.title.toLowerCase().includes(input) ||
        recipe.description.toLowerCase().includes(input)
    );

    // Menampilkan resep yang terfilter
    filteredRecipes.forEach(recipe => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <img src="${recipe.image}" alt="${recipe.title}">
            <h3>${recipe.title}</h3>
            <p>${recipe.description}</p>
        `;
        grid.appendChild(card);
    });

    // Menampilkan pesan jika tidak ada resep ditemukan
    if (filteredRecipes.length === 0) {
        grid.innerHTML = '<p>Tidak ada resep yang ditemukan.</p>';
    }
}

// Muat resep saat halaman dibuka
window.onload = loadRecipes;
</script>

</body>
</html>
